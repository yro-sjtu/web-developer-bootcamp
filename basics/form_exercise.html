<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>

	<label for="firstname">First Name:</label>
	<input name="first" id="firstname" type="text" placeholder="John" required>
	<label for="lastname">Last Name:</label>
	<input name="last" id="lastname" type="text" placeholder="Smith" required><br>
	
	<div>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio">
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio">
		<label for="other">Other</label>
		<input name="gender" id="other" type="radio">
	</div>

	<div>
		<label for="email">Email:</label>
		<input name="email" type="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input name="password" type="password" placeholder="your password" pattern=".{5, 10}" required title="5 to 10 characters">
	</div>
	
	<div>
		<label for="birthday">Birthday:</label>

			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>

		<select name="day">
			<option>Day</option>
			<option>1</option>

			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>

			<option>27</option>
			<option>28</option>

		<select name="year">
			<option>Year</option>

		</select>

	</div>
	
	<div>
		<label>I agree to the terms and conditions</label>
		<input type="checkbox">
	</div>
	

	<input type="submit">

</form>

</body>
</html>
